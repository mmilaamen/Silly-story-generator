<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Story Generator</title>
</head>
<body>
    <h1>Random Story Generator</h1>
    <label for="customname">Enter custom name:</label>
    <input type="text" id="customname">
    
    <div>
        <label for="us">US</label>
        <input type="radio" id="us" name="region" checked>
        <label for="uk">UK</label>
        <input type="radio" id="uk" name="region">
    </div>
    
    <button class="randomize">Generate random story</button>
    
    <p class="story"></p>

    <script src="./Silly-story-generator.js"></script>
</body>
</html>
